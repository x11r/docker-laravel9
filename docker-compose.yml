version: "3.8"

services:
  web:
    container_name: ${WEB_SERVER_NAME}
    build: ./docker/nginx
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    working_dir: /var/www
    depends_on: 
      - app
    environment:
      APP_SERVER_NAME: $APP_SERVER_NAME
  app:
    container_name: ${APP_SERVER_NAME}
    build: ./docker/php
    volumes:
      - ./src:/var/www
      - ./docker/php/php.ini:/ust/local/etc/php/php.ini
    working_dir: /var/www
    depends_on: 
      - db
  db:
    container_name: ${DB_SERVER_NAME}
    image: mysql/mysql-server:8.0.28-1.2.7-server
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    volumes:
      - ./data/db:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/my.cnf
    ports:
      - "13306:3306"

networks:
  default:
    driver: bridge

